<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculadora de Diluição. Dilua seus produtos da forma correta de acordo com especificação do fabricante ">
    <meta name="keywords" content="diluir, como diluir 1 para, calculadora de diluição, produto automotivo, diluir produto de limpeza, diluir produto automotivo, Como fazer diluição de produtos concentrados ">
    <meta name="author" content="Wilian Batista dos Santos">
    <title>Calculadora de Diluição</title>
    <link rel="stylesheet" href="style.css">

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7121153197153023"
     crossorigin="anonymous"></script>


</head>
<body>
    <header>
        <h1>Calculadora de Diluição</h1>

    </header>
    <main>
        <div id="dados">
            <p>Quantidade de produto que deseja fazer<br><input type="number" name="volml" id="volml" min="0" placeholder="Volume"> ML</p>
            <p>Diluição recomendada pelo fabricante<br><strong>1 /</strong> <input type="number" name="dilu" id="dilu" min="0" placeholder="Proporção"> ML</p>
            <input class="bt" type="button" value="Calcular" onclick="calcular()">
            <abbr title="Água"></abbr>
            <abbr title="Produto"></abbr>
            
           

        </div>
        <div id="res">
            <p>Diluição</p>
           
                <img src="medidor1.png" alt="medidor">

        </div>
        

    </main>    
    <footer>

        <p>Criado por Wilian B. Santos<br></p>
        <a href="mailto:wilian.batista.santos@gmail.com">wilian.batista.santos@gmail.com</a>
      
    </footer>

    <script src="script.js"></script>
    
    
</body>
</html>
